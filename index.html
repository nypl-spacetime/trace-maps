---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Trace Maps - NYC Space/Time Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="{{ site.brick-by-brick-js }}style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/leaflet.draw.css">
    <script src="{{ site.brick-by-brick-js }}fetch.js"></script>
    <script src="{{ site.brick-by-brick-js }}promise.min.js"></script>
    <script src="{{ site.brick-by-brick-js }}d3.v4.min.js"></script>
    <script src="{{ site.brick-by-brick-js }}brick-by-brick.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.draw.js"></script>
  </head>
  <body>
    <div id="oauth">
    </div>
    <header>
      <h1>Trace Maps</h1>
      <select id="items">
      </select>
    </header>
    <div class="center error" id="error"></div>
    <div id="map-container" class="hidden">
      <div id="map">
      </div>
      <div id="slider-container">
        <input id="slider" type="range" min="0" max="100" step="1" value="100" />
      </div>
    </div>
    <footer  class="hidden">
      <button id="save">Save</button>
      <span id="save-message" class="hidden">
        You have unsaved data!
      </span>
    </footer>
    <script src="js/trace-maps.js"></script>
  </body>
</html>
